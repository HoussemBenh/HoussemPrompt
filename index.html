<div class="container">
  <h1>Houssem Male Image Prompt Generator</h1>
  
  <label for="hairStyle">Select Hair Style:</label>
  <select id="hairStyle">
    <option value="short, neatly trimmed hair">Short, neatly trimmed hair</option>
    <option value="long, wavy hair">Long, wavy hair</option>
    <option value="curly, voluminous hair">Curly, voluminous hair</option>
    <option value="bald head">Bald Head</option>
    <option value="slicked back hair">Slicked back hair</option>
    <option value="messy, textured hair">Messy, textured hair</option>
  </select>

  <label for="imageType">Select Image Type:</label>
  <select id="imageType">
    <option value="portrait">Portrait</option>
    <option value="full body">Full Body</option>
  </select>
  
  <button onclick="generatePrompt()">Generate Prompt</button>
  
  <div id="output"></div>
  
  <button id="copyBtn" onclick="copyPrompt()" style="display:none;">Copy to Clipboard</button>
</div>
