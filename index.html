<div class="container">
  <h1>Enhanced Male Image Prompt Generator</h1>

  <div class="options">
    <div class="option-group">
      <label for="hair-style">Hair Style:</label>
      <select id="hair-style">
        <option value="short, neatly trimmed hair">Short, neatly trimmed</option>
        <option value="long, flowing hair">Long, flowing</option>
        <option value="curly, voluminous hair">Curly, voluminous</option>
        <option value="straight, sleek hair">Straight, sleek</option>
        <option value="a bald head">Bald</option>
        <option value="wavy, styled hair">Wavy, styled</option>
        <option value="spiky hair">Spiky</option>
        <option value="slicked back hair">Slicked back</option>
        <option value="a buzz cut">Buzz cut</option>
        <option value="a stylish man bun">Stylish man bun</option>
      </select>
    </div>

    <div class="option-group">
      <label for="environment">Environment:</label>
      <select id="environment">
        <option value="urban environment with city background">Urban city</option>
        <option value="a lush nature setting">Lush nature</option>
        <option value="a professional indoor studio">Indoor studio</option>
        <option value="a cozy cafe interior">Cozy cafe</option>
        <option value="a sunny beach">Sunny beach</option>
         <option value="a modern office space">Modern office</option>
      </select>
    </div>

    <div class="option-group">
      <label for="photography-style">Photography Style:</label>
      <select id="photography-style">
        <option value="professional photography">Professional</option>
        <option value="street photography style">Street style</option>
        <option value="studio portrait lighting">Studio portrait</option>
        <option value="natural light photography">Natural light</option>
        <option value="cinematic lighting">Cinematic lighting</option>
      </select>
    </div>

  </div>

  <button id="generate-btn">Generate Prompt</button>

  <div class="output">
    <h2>Generated Prompt:</h2>
    <p id="prompt-output"></p>
    <button id="copy-btn" class="copy-button">Copy Prompt</button>
  </div>

  <div class="history">
    <h2>Previous Prompts:</h2>
    <ul id="prompt-history">
      </ul>
  </div>
</div>
